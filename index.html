<!doctype html>
<html lang="en" class="text-base sm:text-lg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="h-screen overflow-hidden md:flex">
    <aside
      id="sidebar"
      class="over sticky flex flex-col justify-around overflow-x-auto md:block md:max-h-screen md:w-60 md:border"
    >
      <div class="flex items-center px-10 py-6">
        <i class="fa-regular fa-circle-check mr-4 text-5xl text-blue-400"></i>
        <span class="border-b text-xl">
          Todo
          <span class="block border-b-2 border-b-blue-400 text-3xl">List</span>
        </span>
      </div>

      <div class="flex flex-row-reverse flex-wrap justify-end md:block">
        <ul id="task_categories" class="px-8 py-6 md:border-b">
          <p class="mb-6 text-2xl">Tasks</p>

          <li class="mb-2 bg-slate-100">
            <button
              id="btn_today"
              class="w-full p-2 text-left hover:bg-slate-100"
              data-selected="true"
            >
              <i class="fa-solid fa-star mr-1 text-yellow-400"></i>Today
            </button>
          </li>
          <li class="mb-2">
            <button
              id="btn_upcoming"
              class="w-full p-2 text-left hover:bg-slate-100"
              data-selected="false"
            >
              <i class="fa-regular fa-calendar-days mr-2 text-rose-400"></i>Upcoming
            </button>
          </li>
          <li class="mb-2">
            <button
              id="btn_completed"
              class="w-full p-2 text-left hover:bg-slate-100"
              data-selected="false"
            >
              <i class="fa-solid fa-check mr-2 text-green-400"></i>Completed
            </button>
          </li>
        </ul>

        <ul id="lists" class="px-8 py-6">
          <p class="mb-6 text-2xl">Lists</p>
          <li class="mb-2 bg-slate-100 hover:bg-slate-100">
            <button id="btn_work" class="w-full p-2 text-left">Work</button>
          </li>
          <li class="mb-2 hover:bg-slate-100">
            <button id="btn_hobbies" class="w-full p-2 text-left">House</button>
          </li>
          <li class="mb-2 hover:bg-slate-100">
            <button id="btn_family" class="w-full p-2 text-left">Family</button>
          </li>
        </ul>
      </div>
      <p class="border-b px-10 pb-6 text-right text-sm md:border-0 md:p-10 md:text-left">
        built by
        <a
          href="https://github.com/tuhindas56/top-todo-list"
          target="_blank"
          rel="noopener noreferrer"
          class="und text-blue-400"
        >
          <span class="block">Tuhin Das</span>
        </a>
      </p>
    </aside>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
